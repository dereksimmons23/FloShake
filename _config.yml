# FloShake Configuration

# Site settings
title: FloShake
description: "Intelligence-augmented creativity framework blending human wisdom with AI to enhance creative flow"
url: "https://floshake.io"
author: "Derek Claude Simmons"
logo: "/assets/images/floshake-logo.png"

# Jekyll settings
markdown: kramdown
permalink: pretty
theme: minima

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "doc"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude files from being included in the build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - CNAME
  - README.md
  - LICENSE

# Google Fonts
google_fonts: 
  - "Montserrat:400,700"
  - "Inter:400,700"
  - "Fira+Mono:400"

# Custom CSS
stylesheets:
  - "/assets/css/main.css"

  # Quantum State Framework
states:
  - creation
  - integration
  - application
  - foundation

# State Collections
collections:
  states:
    output: true
    permalink: /:collection/:path/

# State Front Matter Defaults
defaults:
  - scope:
      path: "_states/creation"
    values:
      state: "creation"
      layout: "state"
  - scope:
      path: "_states/integration"
    values:
      state: "integration"
      layout: "state"
  - scope:
      path: "_states/application"
    values:
      state: "application"
      layout: "state"
  - scope:
      path: "_states/foundation"
    values:
      state: "foundation"
      layout: "state"