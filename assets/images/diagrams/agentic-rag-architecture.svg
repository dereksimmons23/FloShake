<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .component { fill: #ffffff; stroke: #000000; stroke-width: 2; }
    .system { fill: #f5f5f5; stroke: #000000; stroke-width: 2; }
    .creation { fill: #6200ea; }
    .integration { fill: #00bfa5; }
    .application { fill: #ff6d00; }
    .foundation { fill: #1565c0; }
    .component-title { font-family: Arial; font-size: 14px; font-weight: bold; text-anchor: middle; }
    .component-subtitle { font-family: Arial; font-size: 12px; text-anchor: middle; }
    .connector { fill: none; stroke: #000000; stroke-width: 2; }
    .arrow { fill: #000000; }
    .dashed { stroke-dasharray: 5,5; }
    .label { font-family: Arial; font-size: 12px; text-anchor: middle; }
  </style>

  <!-- Main System Box -->
  <rect x="100" y="50" width="600" height="500" class="system" rx="10" ry="10" />
  <text x="400" y="80" class="component-title">FloShake Intelligence-Augmented Creativity Framework</text>

  <!-- Meta-Agent -->
  <g>
    <rect x="150" y="150" width="200" height="120" class="component" rx="5" ry="5" />
    <rect x="150" y="150" width="200" height="30" class="integration" rx="5" ry="5" />
    <text x="250" y="170" class="component-title" fill="white">Meta-Agent</text>
    <text x="250" y="200" class="component-subtitle">Orchestration System</text>
    <text x="250" y="220" class="component-subtitle">Pattern Aggregation</text>
    <text x="250" y="240" class="component-subtitle">State Transition Intelligence</text>
  </g>

  <!-- Document Agents -->
  <g>
    <rect x="450" y="150" width="200" height="120" class="component" rx="5" ry="5" />
    <rect x="450" y="150" width="200" height="30" class="integration" rx="5" ry="5" />
    <text x="550" y="170" class="component-title" fill="white">Document Agents</text>
    <text x="550" y="200" class="component-subtitle">Creation Agents</text>
    <text x="550" y="220" class="component-subtitle">Integration Agents</text>
    <text x="550" y="240" class="component-subtitle">Application Agents</text>
    <text x="550" y="260" class="component-subtitle">Foundation Agents</text>
  </g>

  <!-- Flow Protection Core -->
  <g>
    <rect x="300" y="320" width="200" height="100" class="component" rx="5" ry="5" />
    <rect x="300" y="320" width="200" height="30" class="integration" rx="5" ry="5" />
    <text x="400" y="340" class="component-title" fill="white">Flow Protection Core</text>
    <text x="400" y="370" class="component-subtitle">Flow State Detection</text>
    <text x="400" y="390" class="component-subtitle">Interruption Management</text>
  </g>

  <!-- Quantum State Model -->
  <g>
    <rect x="300" y="450" width="200" height="80" class="component" rx="5" ry="5" />
    <rect x="300" y="450" width="200" height="30" class="foundation" rx="5" ry="5" />
    <text x="400" y="470" class="component-title" fill="white">Quantum State Model</text>
    <text x="400" y="500" class="component-subtitle">Creation | Integration | Application | Foundation</text>
  </g>

  <!-- Model Context Protocol -->
  <g>
    <rect x="100" y="320" width="150" height="80" class="component" rx="5" ry="5" />
    <rect x="100" y="320" width="150" height="30" class="creation" rx="5" ry="5" />
    <text x="175" y="340" class="component-title" fill="white">MCP</text>
    <text x="175" y="370" class="component-subtitle">Context Preservation</text>
    <text x="175" y="390" class="component-subtitle">Context Exchange</text>
    <path d="M 250,360 L 290,360" class="connector dashed" />
  </g>

  <!-- Serendipity Engine -->
  <g>
    <rect x="550" y="320" width="150" height="80" class="component" rx="5" ry="5" />
    <rect x="550" y="320" width="150" height="30" class="application" rx="5" ry="5" />
    <text x="625" y="340" class="component-title" fill="white">Serendipity Engine</text>
    <text x="625" y="370" class="component-subtitle">Pattern Recognition</text>
    <text x="625" y="390" class="component-subtitle">Relationship Discovery</text>
    <path d="M 550,360 L 510,360" class="connector dashed" />
  </g>

  <!-- Connectors -->
  <!-- Meta-Agent to Document Agents -->
  <path d="M 350,200 L 450,200" class="connector" />
  <polygon points="445,196 450,200 445,204" class="arrow" />
  <polygon points="355,196 350,200 355,204" class="arrow" />
  
  <!-- Meta-Agent to Flow Protection -->
  <path d="M 250,270 L 250,320 L 300,320" class="connector" />
  <polygon points="298,316 300,320 298,324" class="arrow" />
  
  <!-- Document Agents to Flow Protection -->
  <path d="M 550,270 L 550,320 L 500,320" class="connector" />
  <polygon points="502,316 500,320 502,324" class="arrow" />
  
  <!-- Flow Protection to Quantum State Model -->
  <path d="M 400,420 L 400,450" class="connector" />
  <polygon points="396,445 400,450 404,445" class="arrow" />

  <!-- Legend -->
  <g transform="translate(650, 500)">
    <rect x="0" y="0" width="120" height="80" fill="white" stroke="black" stroke-width="1" />
    <rect x="10" y="10" width="20" height="10" class="creation" />
    <text x="40" y="20" font-family="Arial" font-size="12">Creation</text>
    <rect x="10" y="30" width="20" height="10" class="integration" />
    <text x="40" y="40" font-family="Arial" font-size="12">Integration</text>
    <rect x="10" y="50" width="20" height="10" class="application" />
    <text x="40" y="60" font-family="Arial" font-size="12">Application</text>
    <rect x="10" y="70" width="20" height="10" class="foundation" />
    <text x="40" y="80" font-family="Arial" font-size="12">Foundation</text>
  </g>
</svg>